<!DOCTYPE html>
<html>
<head>
    <title>Pro Motivational Quotes!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generate Motivational Quotes</h1>
    <div style="position: fixed; bottom: 20px; width:100%; text-align: center;">
        <p id="quote" style="font-size: 1.2em; font-weight: bold;"></p>
    </div>
    <button onclick="generating()">Generate!</button>
    <button onclick="switch_screen()" id="ListButton">List</button>

    <script>
        function generating(){
            const quotes = [
                "Believe you can and you're half way there - Theodore Roosevelt",
                "The lion does not concern itself with the opinions of sheep. - Unknown",
                "The lion does not turn around when the small dog barks - Unknown",
                "It is easier to stay in shape than to get in shape - Hugh Jackman",
                "Today is the architect of your tomorrow build with intention - Unknown",
                "Peak unemployment - me",
                "Be so good they ignore you - Steve Martin",
                "Failure is a bruise not a tattoo - Jon Sinclair",
                "The lion does not bite but lets it crust",
                "Everything is hard before it is easy",
                "Believe in yourself you will be unstoppable",
                "Choose to be optimistic it feels better - Dalai Lama",
                "By failing to prepare, you are preparing to fail - Benjamin Franklin",
                "The mind is everything. What you think you become - Buddha",
                "With the new day comes new strength and new thoughts - Eleanor Roosevelt",
                "You are never too old to set another goal or to dream a new dream. - C.S Lewis",
                "It takes courage to grow up and become who you really are. - E.E Cummings",
                "Your self-worth is determined by you. You don't have to depend on someone telling you who you are. - Beyonce",
                "You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose. - Dr.Seuss",
                "Attitude is a little thing that makes a big difference - Winston Churchill",
                "To bring about change, you must not be afraid to take the first step. We will fail when we fail to try - Rosa Parks",
                "All our dreams can come true, if we have the courage to pursue them - Walt Disney",
                "I am lucky that whatever fear I have inside me, my desire to win is always stronger - Serena Williams",
                "It is during our darkest moments that we must focus to see the light. - Aristotle",
                "It always seems impossible until it's done. - Nelson Mandela",
                "Don't count the days, make the days count. - Muhammad Ali",
                "Failure is the condiment that gives success its flavor. - Truman Capote",
                "Your story is what you have, what you will always have. It is something to own. - Michelle Obama",
                "To live is the rarest thing in the world. Most people just exist. - Oscar Wilde",
                "Love yourself first and everything else falls into line - Lucille Ball",
                "There is no better compass than compassion - Unknown",
                "Those who are foolish enough to insult you at one's skill feel nothing but envy - Unknown",
                "Ain't no party like a diddy party - LeBron James"
            ];

            // Pick a random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];

            // Display it
            document.getElementById("quote").textContent = selectedQuote;

            // Save to localStorage without duplicates
            let storedQuotes = JSON.parse(localStorage.getItem("quoteHistory")) || [];
            if (!storedQuotes.includes(selectedQuote)) {
                storedQuotes.push(selectedQuote);
                localStorage.setItem("quoteHistory", JSON.stringify(storedQuotes));
            }
        }

        function switch_screen(){
            window.location.href = "listpage.html";
        }
    </script>
</body>
</html>
