<!DOCTYPE html>
<html>
<head>
    <title>Table Page</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1 id="ListTitle">List of Quotes</h1>
    <table id="sigma_table" border="1" style="width: 80%; margin: 20px auto; text-align: left;">
        <tr>
            <th>Generated Quotes</th>
        </tr>
    </table>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="switch_scene()">Back</button>
        <button onclick="delete_history()">Delete Saved Quotes</button>
    </div>

    <script>
        function switch_scene(){
            window.location.href = "index.html";
        }

        const storedQuotes = JSON.parse(localStorage.getItem("quoteHistory")) || [];
        const table = document.getElementById("sigma_table");

        if (storedQuotes.length === 0) {
            const row = document.createElement("tr");
            const cell = document.createElement("td");
            cell.textContent = "No quotes saved yet!";
            cell.colSpan = 1;
            cell.style.textAlign = "center";
            row.appendChild(cell);
            table.appendChild(row);
        } else {
            storedQuotes.forEach(quote => {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.textContent = quote;
                row.appendChild(cell);
                table.appendChild(row);
            });
        }

        function delete_history(){
            localStorage.removeItem("quoteHistory");
            location.reload();
        }
    </script>
</body>
</html>
